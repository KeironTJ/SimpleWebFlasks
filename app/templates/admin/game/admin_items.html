{% extends "admin/admin_base.html" %}

{% block content2 %}

<div class="Jumbotron">

    <h1>Admin - Test Game - Game Items</h1>

</div>

<hr />

<div>
    <h2>Game Items</h2>

    <table class="table table-striped table-bordered">

		<thead>
			<tr>
				<th>Item ID</th>
				<th>Item Name</th>
				<th>Item Description</th>
			</tr>
		</thead>
		<tbody>
			{% for item in items %}
			<tr>
				<td>{{ item.id }}</td>
				<td>{{ item.item_name }}</td>
				<td>{{ item.item_description }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>





{% endblock content2 %}
